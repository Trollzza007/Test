<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 GPIO2 Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f0f0f0;
    }
    .container {
      display: inline-block;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 20px 40px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .on { background: #4CAF50; color: white; }
    .off { background: #f44336; color: white; }
    .status {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>ESP32 GPIO2 Control</h1>
  <button id="btnOn" class="on">ON</button>
  <button id="btnOff" class="off">OFF</button>
  <div class="status" id="status">Connecting...</div>
</div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<script>
  const TOPIC_CMD = "Ma/cmd";
  const TOPIC_STATUS = "Ma/status";

  const clientId = 'web_' + Math.random().toString(16).substr(2, 8);

  const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt', {
    clientId: clientId
  });

  const statusEl = document.getElementById('status');

  client.on('connect', () => {
    console.log("Connected to HiveMQ");
    statusEl.textContent = "Connected";
    statusEl.style.color = "blue";
    client.subscribe(TOPIC_STATUS);
  });

  client.on('message', (topic, message) => {
    const msg = message.toString();
    console.log("Received:", topic, msg);

    if (msg === "1") {
      statusEl.textContent = "LED: ON";
      statusEl.style.color = "green";
    }
    if (msg === "0") {
      statusEl.textContent = "LED: OFF";
      statusEl.style.color = "red";
    }
  });

  document.getElementById("btnOn").onclick = () => {
    console.log("Send ON");
    client.publish(TOPIC_CMD, "1");
  };

  document.getElementById("btnOff").onclick = () => {
    console.log("Send OFF");
    client.publish(TOPIC_CMD, "0");
  };
</script>

</body>
</html>
